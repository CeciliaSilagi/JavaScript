<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é seu nome ?")
        document.write(`Olá , <strong>${nome}</strong>.Seu nome tem  ${nome.length} tantas letras<br/>`)
        document.write(`Seu nome em maiúcula é ${nome.toUpperCase(nome.toUpperCase)}`)
        document.write(`Seu nome em miniscúla é ${nome.toLowerCase(nome.toUpperCase)}`)
    </script>
</body>
</html>
