<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(109, 109, 233);
            color:white; /* Comentário em css */
            font: 25pt Arial;
        }
        h1{
            color: rgb(228, 228, 123);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>//isso é um comentário
    <p>Já me livrei da maldicao</p>
    <script>
       var n1 = Number(window.prompt("Digite um número"))//String
       var n2   = Number(window.prompt("Digite outro número"))//String
       var s = n1 + n2
        window.alert("A soma dos valores é " + s.toString(s))//Concatenacao
       //(number + number) para adicao
       // (String+String) para concatenacao
    </script>
</body>
</html>
